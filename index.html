<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCume Builders & Developers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    header {
      position: relative;
      width: 100%;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: black;
    }

    header video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      opacity: 0;
      z-index: -1;
    }

    header video.active {
      opacity: 1;
    }

    header div {
      z-index: 1;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
    }

    header p {
      font-size: 1.5em;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header id="home">
    <video id="video1" autoplay muted playsinline class="active"></video>
    <video id="video2" autoplay muted playsinline></video>

    <div>
      <h1>SCume Builders & Developers</h1>
      <p>Building your dreams with trust and quality</p>
    </div>
  </header>

  <script>
    const videos = [
      "Video/4480575-hd_1920_1080_30fps.mp4",
      "Video/5342015-hd_1920_1080_30fps.mp4",
      "Video/5513063-hd_1920_1080_30fps.mp4",
      "Video/6007431-uhd_3840_2160_24fps.mp4",
      "Video/6474082-uhd_3840_2160_25fps.mp4",
      "Video/6474367-uhd_3840_2160_25fps.mp4",
      "Video/7646802-uhd_2160_3840_25fps.mp4",
      "Video/8471039-hd_1080_1920_25fps.mp4"
    ];

    let currentIndex = 0;
    const video1 = document.getElementById("video1");
    const video2 = document.getElementById("video2");
    let active = video1;

    function playNextVideo() {
      const nextIndex = (currentIndex + 1) % videos.length;
      const inactive = active === video1 ? video2 : video1;

      inactive.src = videos[nextIndex];
      inactive.load();

      inactive.oncanplay = () => {
        inactive.play();
        active.classList.remove("active");
        inactive.classList.add("active");

        setTimeout(() => {
          active.pause();
          active.src = "";
          active = inactive;
          currentIndex = nextIndex;
        }, 1000); // match transition time
      };
    }

    // Initial setup
    video1.src = videos[0];
    video1.onended = playNextVideo;
    video2.onended = playNextVideo;
    video1.play();
  </script>
</body>
</html>
